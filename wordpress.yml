---
- hosts: database
  tasks:
    - name: 'Update cache'
      apt: update_cache=yes
      become: yes
    - name: 'Install all packages'
      apt:
        name: ['python-pymysql','libmcrypt-dev','mariadb-server','python-mysqldb']
        state: latest
      become: yes
    - name: 'Create database'
      mysql_db:
        login_unix_socket: '/var/run/mysqld/mysqld.sock'
        name: wordpress_db
        login_user: root
        state: present
      become: yes
    - name: 'Create username of database'
      mysql_user:
        login_unix_socket: '/var/run/mysqld/mysqld.sock'
        login_user: root
        name: wordpress_user
        password: test123
        priv: 'wordpress_db.*:ALL'
        state: present
      become: true

- hosts: wordpress
  handlers:
    - name: restart apache
      service:
         name: apache2
         state: restarted
      become: yes

  tasks:
    - name: 'Install all packages'
      apt:
        name: ['php7.2','apache2','php7.2-gd','libapache2-mod-php7.2','php-pear','php7.2-mysql']
        state: latest
      become: yes
    - name: 'Download Wordpress'
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
    - name: 'Uncompress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www'
        remote_src: yes
      become: yes
    - copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes
    - replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: '{{ item.regex }}'
        replace: '{{ item.value }}'
        backup: yes
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db' }
        - { regex: 'username_here', value: 'wordpress_user' }
        - { regex: 'password_here', value: 'test123' }
      become: yes
    - copy:
        src: '000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
